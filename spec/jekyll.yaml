to        : gfm+smart
standalone: true
template  : 'lib/templates/default.jekyll'
filters:
- pandoc-crossref
- pandoc-citeproc
fail-if-warnings        : true
file-scope              : true
email-obfuscation       : references
shift-heading-level-by  : 1
wrap                    : preserve
resource-path:
- .
- figures
- assets
metadata:
  link-citations: true
