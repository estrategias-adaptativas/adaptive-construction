name: Website

on: 
  push:
    branches:
      - master
  pull_request:

jobs:
  pandoc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Convert from Pandoc-Markdown to GFM
      run: make pandoc
    - name: Upload web pages
      uses: actions/upload-artifact@v2
      with:
        name: pages
        path: 'tmp/*.md'
  build:
    runs-on: ubuntu-latest
    needs: pandoc
    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        fetch-depth: 0
    - name: Merge changes from master
      run: |
        git config --local user.email "runner@github.com"
        git config --local user.name  "$GITHUB_ACTOR"
        git merge -s ours ${{ env.GITHUB_REF }}
    - name: Update pages
      uses: actions/download-artifact@v2
      with:
        name: pages
        path: ${{ github.workspace }}/
    - name: Test Jekyll site build
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:3.8.5 /bin/bash -c "chmod 777 /srv/jekyll && jekyll build --future"
  gh-pages:
    env:
      commit_message: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.repository == 'dmcpatrimonio/adaptive-construction'
    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v2
      with:
        ref : 'gh-pages'
    - name: Update pages
      uses: actions/download-artifact@v2
      with:
        name: pages
        path: ${{ github.workspace }}/
    - name: Commit changes to gh-pages branch
      run: |
        cd ${{ github.workspace }}
        git config --local user.email "runner@github.com"
        git config --local user.name  "Automated build"
        git add .
        git commit -m "${{ env.commit_message }}" -a || git status
        git pull --ff-only
        git push
